<ion-header>
    <ion-navbar>
        <ion-title>
            {{ "GAME.NEW_GAME" | translate }}
        </ion-title>
        <ion-buttons end>
            <button ion-button (tap)="startGame()" color="primary">
                {{ "GAME.START" | translate }}
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let player of players; let i = index">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col col-10>
                        {{ "GAME.PLAYER" | translate }} {{ i + 1 }}
                    </ion-col>
                    <ion-col col-2 text-right right>
                        <button ion-button small color="danger" (tap)="removePlayer(player)" *ngIf="players.length > 2">
                            <ion-icon name="close"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label fixed color="primary">{{ "PLAYER.NAME" | translate }}</ion-label>
                <ion-input placeholder="Player Name" type="text" [(ngModel)]="player.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed color="primary">{{ "PLAYER.TYPE" | translate }}</ion-label>
                <ion-select [(ngModel)]="player.playerType">
                    <ion-option value="1">{{ "PLAYER.TYPE_HUMAN" | translate }}</ion-option>
                    <ion-option value="2">{{ "PLAYER.TYPE_COMPUTER" | translate }}</ion-option>
                </ion-select>
            </ion-item>
        </ion-card-content>
  </ion-card>
  <button ion-button block icon-left (tap)="addPlayer()" *ngIf="players.length < 6">
      <ion-icon name="add-circle"></ion-icon>
      {{ "GAME.ADD_PLAYER" | translate }}
  </button>
</ion-content>
