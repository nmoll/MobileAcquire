<ion-header>
  <ion-navbar>
    <ion-title>
      {{ "STOCK.PURCHASE_STOCKS" | translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button (tap)="onOk()" color="primary">
          {{ "ACTIONS.DONE" | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="margin-bottom: 10px;">
      {{ "PLAYER.AVAILABLE_CASH" | translate }}: <span style="color: green">${{ getAvailableCash() }}</span>
  </div>

  <div>
      <ion-grid>
        <ion-row>
          <ng-template ngFor let-stock [ngForOf]="getStockShareOrder().stockShares">
              <ng-template ngFor let-i [ngForOf]="stock.quantity|times">
                  <ion-col col-4 class="stock-placeholder hotel-chain-{{ stock.hotelChain.type }}"
                        (click)="removeStock(stock)">
                    {{ stock.hotelChain.name }}
                  </ion-col>
              </ng-template>
          </ng-template>
          <ng-template ngFor let-i [ngForOf]="(3 - getStockShareOrder().getTotalQuantity())|times">
              <ion-col col-4 class="stock-placeholder">
                {{ "STOCK.AVAILABLE" | translate }}
              </ion-col>
          </ng-template>
        </ion-row>
      </ion-grid>

      <div style="height: 200px; overflow: auto;">
        <ion-card *ngFor="let stock of getStockShareOrder().stockShares" (tap)="addStock(stock)">
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col col-9>{{ stock.hotelChain.name }}</ion-col>
                <ion-col col-3 style="text-align:right;">
                  <span style="color: green;">${{ getStockSharePrice(stock) }}</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
        </ion-card>
      </div>
  </div>
</ion-content>
