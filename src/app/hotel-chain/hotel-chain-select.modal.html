<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!selectedHotelChain" (tap)="onOk()" color="primary">
        {{ confirmButtonText }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let hotelChain of hotelChains"
      class="stock-selection"
      [class.selected]="selectedHotelChain === hotelChain"
      (tap)="selectHotelChain(hotelChain)">
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col col-9>
              <span class="stock-color-{{hotelChain.type}}">
                {{ hotelChain.name }}
              </span>
            </ion-col>
            <ion-col col-3 style="text-align:right;">
              <span style="color: green;">${{ hotelChain.getStartingStockPrice() }}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
  </ion-card>
</ion-content>
